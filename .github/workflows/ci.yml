name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]
        vscode-version: ['1.90.0', 'stable']

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Setup Dart SDK
      uses: dart-lang/setup-dart@v1
      with:
        sdk: stable
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Type check
      run: npm run check-types
    
    - name: Build
      run: npm run compile
    
    - name: Verify Dart SDK
      run: dart --version
    
    - name: Run tests (Linux) - VS Code ${{ matrix.vscode-version }}
      if: runner.os == 'Linux'
      run: xvfb-run -a npm test
      env:
        VSCODE_TEST_VERSION: ${{ matrix.vscode-version }}
    
    - name: Run tests (Windows/macOS) - VS Code ${{ matrix.vscode-version }}
      if: runner.os != 'Linux'
      run: npm test
      env:
        VSCODE_TEST_VERSION: ${{ matrix.vscode-version }}
    
  
  package:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Package extension
      run: |
        npm install -g @vscode/vsce
        vsce package
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dart-unused-code-vsix-${{ github.sha }}
        path: '*.vsix'
        retention-days: 7
