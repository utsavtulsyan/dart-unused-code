name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      stable_release:
        description: 'Publish as stable release (uncheck for pre-release)'
        required: false
        type: boolean
        default: false
      skip_marketplace:
        description: 'Skip marketplace publish (package only)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: 
      name: marketplace-release
      url: https://marketplace.visualstudio.com/items?itemName=utsavtulsyan.dart-unused-code
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Setup Dart SDK
      uses: dart-lang/setup-dart@v1
      with:
        sdk: stable
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Type check
      run: npm run check-types
    
    - name: Build
      run: npm run compile
    
    - name: Install vsce
      run: npm install -g @vscode/vsce
    
    - name: Determine release flags
      id: release_flags
      run: |
        # Get version from package.json
        VERSION=$(node -p "require('./package.json').version")
        MINOR=$(echo $VERSION | cut -d. -f2)
        IS_ODD=$((MINOR % 2))
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "minor=$MINOR" >> $GITHUB_OUTPUT
        
        # Odd minor = pre-release, Even minor = stable
        if [ $IS_ODD -eq 1 ]; then
          echo "flags=--pre-release" >> $GITHUB_OUTPUT
          echo "tag_suffix=-pre" >> $GITHUB_OUTPUT
          echo "release_type=pre-release" >> $GITHUB_OUTPUT
          echo "track=Pre-release (odd minor)" >> $GITHUB_OUTPUT
        else
          echo "flags=" >> $GITHUB_OUTPUT
          echo "tag_suffix=" >> $GITHUB_OUTPUT
          echo "release_type=stable" >> $GITHUB_OUTPUT
          echo "track=Stable (even minor)" >> $GITHUB_OUTPUT
        fi
        
        # Manual override for testing
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          if [ "${{ inputs.stable_release }}" = "true" ] && [ $IS_ODD -eq 0 ]; then
            echo "Manual stable release for even version $VERSION"
          elif [ "${{ inputs.stable_release }}" = "false" ] && [ $IS_ODD -eq 1 ]; then
            echo "Manual pre-release for odd version $VERSION"
          elif [ "${{ inputs.stable_release }}" = "true" ] && [ $IS_ODD -eq 1 ]; then
            echo "âš ï¸  WARNING: Forcing stable release for odd version $VERSION - This violates version scheme!"
          fi
        fi
    
    - name: Package extension
      run: vsce package ${{ steps.release_flags.outputs.flags }}
    
    - name: Get package filename
      id: package
      run: echo "vsix_path=$(ls *.vsix)" >> $GITHUB_OUTPUT
    
    - name: Publish to VS Code Marketplace
      if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.skip_marketplace != 'true') }}
      run: vsce publish -p ${{ secrets.VSCE_PAT }} ${{ steps.release_flags.outputs.flags }}
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
    
    - name: Upload release artifact (for GitHub releases)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ steps.package.outputs.vsix_path }}
        asset_name: dart-unused-code-${{ github.event.release.tag_name }}.vsix
        asset_content_type: application/octet-stream
    
    - name: Upload artifact (for manual runs)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: dart-unused-code-vsix${{ steps.release_flags.outputs.tag_suffix }}
        path: '*.vsix'
    
    - name: Job Summary
      if: always()
      run: |
        VERSION=${{ steps.release_flags.outputs.version }}
        MINOR=${{ steps.release_flags.outputs.minor }}
        
        echo "### Extension Release Summary ðŸ“¦" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
        echo "- **Track:** ${{ steps.release_flags.outputs.track }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Release Type:** ${{ steps.release_flags.outputs.release_type }}" >> $GITHUB_STEP_SUMMARY
        echo "- **VSIX File:** ${{ steps.package.outputs.vsix_path }}" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ github.event_name }}" = "release" ]; then
          echo "- **Marketplace:** [View Extension](https://marketplace.visualstudio.com/items?itemName=utsavtulsyan.dart-unused-code)" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release:** [v${{ github.event.release.tag_name }}](https://github.com/${{ github.repository }}/releases/tag/${{ github.event.release.tag_name }})" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Version Scheme ðŸ“‹" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Version Pattern | Track | User Updates |" >> $GITHUB_STEP_SUMMARY
        echo "|----------------|-------|--------------|" >> $GITHUB_STEP_SUMMARY
        echo "| 1.0.x, 1.2.x (even) | Stable | Automatic |" >> $GITHUB_STEP_SUMMARY
        echo "| 1.1.x, 1.3.x (odd) | Pre-release | Opt-in required |" >> $GITHUB_STEP_SUMMARY
        
        if [ $((MINOR % 2)) -eq 1 ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> âš ï¸ **Pre-release:** Users must explicitly enable pre-releases in VS Code to receive this update." >> $GITHUB_STEP_SUMMARY
        else
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> âœ… **Stable release:** All users will receive this update automatically." >> $GITHUB_STEP_SUMMARY
        fi
