name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor-prerelease
          - minor-stable
          - major

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Determine version bump
        id: bump_type
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          case "${{ github.event.inputs.version }}" in
            "patch")
              # Patch: increment patch (e.g., 1.0.0 -> 1.0.1)
              echo "type=patch" >> $GITHUB_OUTPUT
              echo "prerelease=false" >> $GITHUB_OUTPUT
              ;;
            "minor-prerelease")
              # Pre-release minor: bump to next ODD minor (e.g., 1.0.0 -> 1.1.0)
              MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
              MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
              NEXT_MINOR=$((MINOR + 1))
              # Ensure odd
              if [ $((NEXT_MINOR % 2)) -eq 0 ]; then
                NEXT_MINOR=$((NEXT_MINOR + 1))
              fi
              NEW_VERSION="$MAJOR.$NEXT_MINOR.0"
              echo "type=custom" >> $GITHUB_OUTPUT
              echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
              echo "prerelease=true" >> $GITHUB_OUTPUT
              ;;
            "minor-stable")
              # Stable minor: bump to next EVEN minor (e.g., 1.1.0 -> 1.2.0)
              MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
              MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
              NEXT_MINOR=$((MINOR + 1))
              # Ensure even
              if [ $((NEXT_MINOR % 2)) -eq 1 ]; then
                NEXT_MINOR=$((NEXT_MINOR + 1))
              fi
              NEW_VERSION="$MAJOR.$NEXT_MINOR.0"
              echo "type=custom" >> $GITHUB_OUTPUT
              echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
              echo "prerelease=false" >> $GITHUB_OUTPUT
              ;;
            "major")
              # Major: increment major, reset to 0.0 (e.g., 1.x.x -> 2.0.0)
              echo "type=major" >> $GITHUB_OUTPUT
              echo "prerelease=false" >> $GITHUB_OUTPUT
              ;;
          esac
      
      - name: Bump version
        run: |
          if [ "${{ steps.bump_type.outputs.type }}" = "custom" ]; then
            npm version ${{ steps.bump_type.outputs.new_version }} --no-git-tag-version
            git add package.json
            git commit -m "chore: bump version to ${{ steps.bump_type.outputs.new_version }}"
          else
            npm version ${{ steps.bump_type.outputs.type }} -m "chore: bump version to %s"
          fi
      
      - name: Get new version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Validate version scheme
        run: |
          VERSION=${{ steps.version.outputs.version }}
          MINOR=$(echo $VERSION | cut -d. -f2)
          IS_ODD=$((MINOR % 2))
          
          if [ "${{ steps.bump_type.outputs.prerelease }}" = "true" ] && [ $IS_ODD -eq 0 ]; then
            echo "âŒ ERROR: Pre-release versions must have ODD minor version"
            exit 1
          elif [ "${{ steps.bump_type.outputs.prerelease }}" = "false" ] && [ $IS_ODD -eq 1 ]; then
            echo "âŒ ERROR: Stable versions must have EVEN minor version"
            exit 1
          fi
          
          if [ "${{ steps.bump_type.outputs.prerelease }}" = "true" ]; then
            echo "âœ… Valid pre-release version: $VERSION (odd minor)"
          else
            echo "âœ… Valid stable version: $VERSION (even minor)"
          fi
      
      - name: Update CHANGELOG
        run: |
          VERSION=${{ steps.version.outputs.version }}
          DATE=$(date +%Y-%m-%d)
          sed -i "s/## \[Unreleased\]/## [Unreleased]\n\n## [$VERSION] - $DATE/" CHANGELOG.md
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG for v$VERSION" || true
      
      - name: Push changes
        run: git push --follow-tags origin main
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ steps.bump_type.outputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          VERSION=${{ steps.version.outputs.version }}
          MINOR=$(echo $VERSION | cut -d. -f2)
          IS_ODD=$((MINOR % 2))
          
          echo "### Release Created ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** v$VERSION" >> $GITHUB_STEP_SUMMARY
          
          if [ $IS_ODD -eq 1 ]; then
            echo "- **Track:** Pre-release (odd minor: $MINOR)" >> $GITHUB_STEP_SUMMARY
            echo "- **Users:** Must opt-in to pre-releases in VS Code" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Track:** Stable (even minor: $MINOR)" >> $GITHUB_STEP_SUMMARY
            echo "- **Users:** Auto-update for all users" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "- **Release URL:** https://github.com/${{ github.repository }}/releases/tag/v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version Scheme ðŸ“‹" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Odd minor** (1.1.x, 1.3.x): Pre-release track" >> $GITHUB_STEP_SUMMARY
          echo "- **Even minor** (1.0.x, 1.2.x): Stable track" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will automatically publish to VS Code Marketplace."
